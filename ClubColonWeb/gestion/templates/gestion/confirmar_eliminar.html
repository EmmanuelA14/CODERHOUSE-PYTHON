{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0 text-center">Confirmar Eliminación</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que deseas eliminar al socio?</p>
                    <h3 class="text-dark"><strong>{{ socio.apellido }}, {{ socio.nombre }}</strong></h3>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg px-4">Sí, Eliminar</button>
                        <a href="{% url 'buscar_socio' %}" class="btn btn-outline-secondary btn-lg px-4">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
